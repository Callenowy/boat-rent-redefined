<template>
  <template if:false={wiredRecord.data}>
    <lightning-card>
      <span class="slds-align_absolute-center" style="height: no-boat-height">
        {i18n.selectABoat}
      </span>
    </lightning-card>
  </template>

  <template if:true={wiredRecord.data}>
    <lightning-tabset variant="scoped">
      <lightning-tab label={i18n.details}>
        <lightning-card icon-name={detailsTabIconName} title={boatName}>
          <lightning-button
            label={i18n.fullDetails}
            onclick={navigateToRecordViewPage}
            slot="actions"
          ></lightning-button>

          <lightning-record-view-form
            density="compact"
            record-id={boatId}
            object-api-name="Boat__c"
          >
            <lightning-output-field
              field-name="BoatType__c"
              class="slds-form-element_1-col"
            >
            </lightning-output-field>
            <lightning-output-field
              field-name="Length__c"
              class="slds-form-element_1-col"
            >
            </lightning-output-field>
            <lightning-output-field
              field-name="Price__c"
              class="slds-form-element_1-col"
            >
            </lightning-output-field>
            <lightning-output-field
              field-name="Description__c"
              class="slds-form-element_1-col"
            >
            </lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <lightning-tab label={i18n.reviews} value="reviews">
        <c-boat-reviews record-id={boatId}></c-boat-reviews>
      </lightning-tab>
      <lightning-tab label={i18n.addReview}>
        <c-boat-add-review-form
          record-id={boatId}
          oncreatereview={handleReviewCreated}
        >
        </c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
