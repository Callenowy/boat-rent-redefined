<template>
  <template if:true={boats}>
    <lightning-tabset variant="scoped">
      <lightning-tab label={i18n.galleryTab}>
        <div class="slds-scrollable_y">
          <lightning-layout multiple-rows horizontal-align="center">
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
                padding="around-small"
                key={boat.Id}
              >
                <c-boat-tile
                  boat={boat}
                  selected-boat-id={selectedBoatId}
                  onboatselect={updateSelectedTile}
                ></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label={i18n.boatEditorTab}>
        <div class="slds-scrollable_y">
          <lightning-datatable
            key-field="Id"
            data={boats}
            columns={columns}
            onsave={handleSave}
            hide-checkbox-column
            show-row-number-column
          >
          </lightning-datatable>
        </div>
      </lightning-tab>
      <lightning-tab label={i18n.nearMeTab}>
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
